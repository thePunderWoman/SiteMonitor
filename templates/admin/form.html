{{define "content"}}
	<h2>Add a Website</h2>
	{{with .Error}}
		<div class="alert alert-error">
			<button type="button" class="close" data-dismiss="alert">Ã—</button>
			<h4>Warning!</h4>
			{{.}}
		</div>
	{{end}}
	<form class="form-horizontal" action="/save" method="post">
		{{if .Website.ID}}
			<input type="hidden" name="siteID" id="siteID" value="{{.Website.ID}}" />
		{{end}}
		<label for="name">
			Name
			<input id="name" name="name" placeholder="Enter a Name" type="text" {{if .Website.Name}} value="{{.Website.Name}}" {{end}} />
		</label>
		<label for="url">
			URL
			<input id="url" name="url" placeholder="Enter a full website URL" type="text" {{if .Website.URL}} value="{{.Website.URL}}" {{end}} />
		</label>
		<label for="interval">
			Interval (minutes)
			<input id="interval" name="interval" placeholder="Enter an interval in mins" type="number" {{if .Website.Interval}} value="{{.Website.Interval}}" {{end}} />
		</label>
		<label for="monitoring">
			Monitoring
			<input id="monitoring" name="monitoring" value="1" type="checkbox" {{if .Website.Monitoring}} checked="checked" {{end}} />
		</label>
		<label for="public">
			Public
			<input id="public" name="public" value="1" type="checkbox" {{if .Website.Public}} checked="checked" {{end}} />
		</label>
		<input type="submit" value="Save" />
	</form>  
{{end}}
