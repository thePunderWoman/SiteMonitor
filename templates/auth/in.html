{{define "content"}}
	<h2>Login</h2>
	<form action="/auth/DoLogin" method="post">
		<label for="username">
			<input id="username" name="username" placeholder="username" type="text" />
		</label>
		<label for="password">
			<input id="password" name="password" placeholder="password" type="password" />
		</label>
		<input type="submit" value="Login" />
	</form>  
{{end}}
