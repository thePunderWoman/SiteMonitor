{{define "content"}}
	<h3>Status of CURT Services</h3>
	{{with .Sites}}
		<ul class="sites">
			{{range .}}
				<li><span class="status {{.Status}}" title="{{.Status}}"></span> <a href="{{.URL}}" target="_blank">{{.Name}}</a> ({{.URL}}) - Last Checked {{formatDate .LastChecked}}</li>
			{{end}}
		</ul>
	{{end}}
{{end}}
